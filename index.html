<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA AL-FIIL - Berprestasi, Mandiri, dan Kreatif</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&family=Poppins:wght@600;700&family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0d7377;
            --primary-dark: #094e50;
            --primary-light: #14a8ad;
            --secondary: #32e0c4;
            --accent: #f4a261;
            --accent-dark: #e76f51;
            --light: #f0f9ff;
            --white: #ffffff;
            --text: #1a202c;
            --text-light: #718096;
            --border: #e2e8f0;
            --success: #48bb78;
            --warning: #ed8936;
            --gradient-1: linear-gradient(135deg, #0d7377 0%, #14a8ad 100%);
            --gradient-2: linear-gradient(135deg, #32e0c4 0%, #14a8ad 100%);
            --gradient-3: linear-gradient(135deg, #f4a261 0%, #e76f51 100%);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--white);
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(30, 81, 40, 0.08);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 4px 30px rgba(30, 81, 40, 0.12);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(13, 115, 119, 0.3);
            overflow: hidden;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            display: block;
        }

        .logo.has-image .logo-text {
            display: none;
        }

        .school-name {
            display: flex;
            flex-direction: column;
        }

        .school-name h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .school-name p {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Dancing Script', cursive;
            font-style: italic;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            margin-top: 92px;
            background: var(--gradient-1);
            color: white;
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero.has-background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero.has-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(13, 115, 119, 0.9), rgba(20, 168, 173, 0.85));
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h60v60H0z" fill="none"/><path d="M30 0L60 30L30 60L0 30z" fill="rgba(255,255,255,0.03)"/></svg>');
            opacity: 0.3;
            z-index: 0;
        }

        .hero.has-background .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-text p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .hero-image {
            position: relative;
        }

        .hero-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: rotate(-2deg);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(-2deg) translateY(-20px); }
        }

        .hero-card h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .hero-card p {
            color: var(--text);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Section Styles */
        .section {
            padding: 5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .section-header p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 1.5rem auto 0;
        }

        /* Profile Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(30, 81, 40, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(30, 81, 40, 0.15);
            border-color: var(--secondary);
        }

        .profile-card h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-card ul {
            list-style: none;
            margin-left: 0;
        }

        .profile-card li {
            padding: 0.6rem 0;
            color: var(--text);
            position: relative;
            padding-left: 1.5rem;
        }

        .profile-card li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: var(--secondary);
            font-weight: bold;
        }

        /* Facilities */
        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .facility-card {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--light) 0%, #ffffff 100%);
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        .facility-card:hover {
            transform: scale(1.05);
            border-color: var(--secondary);
            box-shadow: 0 10px 30px rgba(78, 159, 61, 0.2);
        }

        .facility-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .facility-card h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .news-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-date {
            color: var(--secondary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .news-card h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .news-card p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1.5rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-overlay h4 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .gallery-overlay p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Ekstrakurikuler */
        .ekskul-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .ekskul-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        .ekskul-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(216, 164, 25, 0.2);
        }

        .ekskul-image {
            width: 100%;
            height: 150px;
            background: var(--gradient-3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .ekskul-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ekskul-image.has-photo {
            background: none;
        }

        .ekskul-content {
            padding: 1.5rem;
        }

        .ekskul-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--gradient-3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .ekskul-card h4 {
            color: var(--primary);
            font-family: 'Poppins', sans-serif;
            margin-bottom: 0.5rem;
        }

        /* Contact Form */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            gap: 1.5rem;
            align-items: start;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .contact-details h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .contact-details p {
            color: var(--text-light);
            line-height: 1.6;
        }

        .contact-details a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: var(--primary);
        }

        .contact-form {
            background: var(--light);
            padding: 2.5rem;
            border-radius: 16px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(78, 159, 61, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--gradient-1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 115, 119, 0.4);
        }

        .btn-secondary {
            background: var(--gradient-3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Social Media */
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .social-btn.instagram {
            background: linear-gradient(135deg, #8a3ab9, #e95950);
        }

        .social-btn.tiktok {
            background: #000000;
        }

        .social-btn.youtube {
            background: #FF0000;
        }

        .social-btn.whatsapp {
            background: #25D366;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 3rem 2rem 1.5rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .footer-section p,
        .footer-section li {
            opacity: 0.9;
            line-height: 1.8;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--accent);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.8;
        }

        /* Registration Section */
        .registration-cta {
            background: var(--gradient-3);
            padding: 4rem 2rem;
            text-align: center;
            color: white;
        }

        .registration-cta h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .registration-cta p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-1);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(13, 115, 119, 0.4);
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            transform: scale(1.1);
        }

        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .admin-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .admin-tab {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
            transition: color 0.3s ease;
        }

        .admin-tab.active {
            color: var(--primary);
        }

        .admin-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 92px;
                left: -100%;
                width: 100%;
                flex-direction: column;
                background: white;
                padding: 2rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                transition: left 0.3s ease;
                gap: 1rem;
            }

            .nav-menu.active {
                left: 0;
            }

            .mobile-toggle {
                display: block;
            }

            .hero-content {
                grid-template-columns: 1fr;
            }

            .hero-text h2 {
                font-size: 2.5rem;
            }

            .section-header h2 {
                font-size: 2rem;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }

            .hero-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Data Storage dengan localStorage
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        };

  try {
    // Ambil spreadsheet aktif
    var ss = SpreadsheetApp.getActiveSpreadsheet();
    var sheet = ss.getActiveSheet();
    
    // Parse data dari website
    var data = JSON.parse(e.postData.contents);
    
    // Jika sheet kosong, buat header
    if (sheet.getLastRow() === 0) {
      var headers = [
        'No', 'Timestamp', 'Nama Lengkap', 'NISN', 
        'Tempat Lahir', 'Tanggal Lahir', 'Jenis Kelamin', 
        'Agama', 'Alamat', 'No HP Siswa', 'Asal Sekolah', 
        'Nama Ayah', 'Pekerjaan Ayah', 'Nama Ibu', 
        'Pekerjaan Ibu', 'No HP Ortu'
      ];
      sheet.appendRow(headers);
      
      // Format header
      var headerRange = sheet.getRange(1, 1, 1, headers.length);
      headerRange.setBackground('#0d7377');
      headerRange.setFontColor('#ffffff');
      headerRange.setFontWeight('bold');
      headerRange.setHorizontalAlignment('center');
      headerRange.setVerticalAlignment('middle');
      
      // Freeze header
      sheet.setFrozenRows(1);
    }
    
    // Hitung nomor urut
    var rowNumber = sheet.getLastRow();
    
    // Tambah data baru
    var newRow = [
      rowNumber, // No urut
      data.timestamp || new Date().toLocaleString('id-ID'),
      data.namaLengkap || '',
      data.nisn || '',
      data.tempatLahir || '',
      data.tanggalLahir || '',
      data.jenisKelamin || '',
      data.agama || '',
      data.alamat || '',
      data.noHP || '',
      data.asalSekolah || '',
      data.namaAyah || '',
      data.pekerjaanAyah || '',
      data.namaIbu || '',
      data.pekerjaanIbu || '',
      data.noHPOrtu || ''
    ];
    
    sheet.appendRow(newRow);
    
    // Auto-resize semua kolom
    for (var i = 1; i <= 16; i++) {
      sheet.autoResizeColumn(i);
    }
    
    // Format data rows (alternate colors)
    var lastRow = sheet.getLastRow();
    if (lastRow > 1) {
      var dataRange = sheet.getRange(lastRow, 1, 1, 16);
      if (lastRow % 2 === 0) {
        dataRange.setBackground('#f0f9ff');
      } else {
        dataRange.setBackground('#ffffff');
      }
    }
    
    // Return success
    return ContentService
      .createTextOutput(JSON.stringify({
        'result': 'success',
        'row': lastRow
      }))
      .setMimeType(ContentService.MimeType.JSON);
      
  } catch (error) {
    // Return error untuk debugging
    return ContentService
      .createTextOutput(JSON.stringify({
        'result': 'error',
        'error': error.toString()
      }))
      .setMimeType(ContentService.MimeType.JSON);
  }
}

}`}
